<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas, generate password">
    <title>Gerador de Senhas</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="./assets/logo.png" alt="logo gerador de senha">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="8" max="20" value="14">
    
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>
    
    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Senha gerada:</span>
        <span id="password" class="password">12345681</span>
        <span class="tooltip">Clique aqui para copiar sua senha ğŸ‘†</span>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
